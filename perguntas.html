<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="css/estilos.css">
			<link rel="stylesheet" type="text/css" href="css/sobre.css">
			<link rel="icon" href="img/icone.png" type="image/x-icon">
			<title>CERVEJARIA NORTE</title>
			<script type="text/javascript" src="script.js"></script>
		</head>
		<body>
			<header>
				<nav class="menu-container">
					<ul class="menu clearfix">
						<li><img src="img/icone.png" height="60" width="80"></li>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<div id="divBusca">
							<input type="text" id="txtBusca" placeholder="Buscar..."/>
						</div>
					</ul>
			</header>
			<center>
				<form method="POST" onsubmit="return validar()">
					Nome: <br>
					<input type="text" name="nome" id="txtNome" onchange="mask_name();"><br><br>
					Data de Nascimento: <br>
					<input type="date" name="data"><br><br>
					CEP: <br>
					<input type="text" maxlength="9" id="txtCEP" onkeyup="mask_cep();"><br><br>
					Telefone: <br>
					<input type="text" maxlength="15" id="txtPhone" onkeyup="mask_phone();"><br><br>
					Pergunta: <br>
					<input type="text"  id="txtAsk"><br><br>
					
					<input type="submit" name="Enviar" value="Enviar">
				</form>
			</center>
			<div id="rodape">
				<img src="img/logo.png" alt="Logo da empresa" width="40" height="40">
				&copy; Copyright Empresa 
			</div>
		</body>	
	</html>
